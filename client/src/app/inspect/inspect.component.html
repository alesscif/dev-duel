<div
  style="
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 20vh;
  "
>
  <app-text-input (usernameChange)="receiveUsername($event)"></app-text-input>
  <br />
  <br />
  <button class="submit-button" (click)="onSubmit()">Inspect</button>
  <app-profile-card *ngIf="ok" [user]="user"></app-profile-card>
  <span *ngIf="!ok" id="error">{{error}}</span>
</div>
